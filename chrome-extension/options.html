<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FactCheck AI 설정</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            width: 400px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #03c75a;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #02b351;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #03c75a;
            display: none;
        }
    </style>
</head>
<body>
    <h1>FactCheck AI 설정</h1>
    <div class="form-group">
        <label for="apiUrl">API 서버 주소</label>
        <input type="text" id="apiUrl" placeholder="예: http://localhost:8000">
    </div>
    <button id="save">저장</button>
    <div id="status">설정이 저장되었습니다.</div>

    <script src="options.js"></script>
</body>
</html>
